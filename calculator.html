<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header>
        <div class="heading">
            Basic Calculator <i class='bx bxs-calculator bx-tada' style='color:#191919e6'></i>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="calculator">
                <form>
                    <div class="result">
                        <input type="text" name="display">
                    </div>
                    <div class="row1">
                        <input type="button" value="AC" onclick="display.value = '' " class="operator">
                        <input type="button" value="DEL" onclick="display.value = display.value.toString().slice(0, -1)"
                            class="operator">
                        <input type="button" value="." onclick="display.value += '.'" class="operator">
                        <input type="button" value="/" onclick="display.value += '/'" class="operator">
                    </div>
                    <div class="row2">
                        <input type="button" value="7" onclick="display.value += '7'">
                        <input type="button" value="8" onclick="display.value += '8'">
                        <input type="button" value="9" onclick="display.value += '9'">
                        <input type="button" value="x" onclick="display.value += '*'">
                    </div>
                    <div class="row3">
                        <input type="button" value="4" onclick="display.value += '4'">
                        <input type="button" value="5" onclick="display.value +='5' ">
                        <input type="button" value="6" onclick="display.value +='6' ">
                        <input type="button" value="-" onclick="display.value +='-' ">
                    </div>
                    <div class="row4">
                        <input type="button" value="1" onclick="display.value +='1'">
                        <input type="button" value="2" onclick="display.value +='2'">
                        <input type="button" value="3" onclick="display.value +='3'">
                        <input type="button" value="+" onclick="display.value +='+'">
                    </div>
                    <div class="row5">
                        <input type="button" value="00" onclick="display.value +='00'">
                        <input type="button" value="0" onclick="display.value  +='0'">
                        <input type="button" value="=" class="equal" onclick="formatResultWithCommas()" onclick="display.value = eval(display.value)">
                        <input type="button" value="%" onclick="display.value = eval(display.value)/100">
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="calc">
            &copy; <a href="#">BasicCalculator</a>  All Rights Reserved.
        </div>
    </footer>

    <script>
        function formatResultWithCommas() {
            const display = document.getElementsByName("display")[0];
            const result = eval(display.value);
            
            if (!isNaN(result)) {
                display.value = result.toLocaleString();
            }
        }
    </script>
    

</body>
</html>
